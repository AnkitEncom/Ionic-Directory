<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Doctors</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Search.." animated="" (ionChange)="filterDoctors( $event )" >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-list-header>
      List of Doctors
    </ion-list-header>
    <ion-item *ngFor="let item of lstdoctors | filter:txtFilter">
      <ion-avatar slot="start">
        <img src="assets/doctor_images/doctors.png">
      </ion-avatar>
      <ion-label>
        <h2 class="ion-text-wrap">{{item.name}}</h2>
        <h4 class="ion-text-wrap">{{item.description}}</h4>
        <h5 class="ion-text-wrap">{{item.address}}</h5>
        <p class="ion-text-wrap">{{item.emai_id}}</p>
        <p class="ion-text-wrap">{{item.phone}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
