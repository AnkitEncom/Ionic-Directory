<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>IIRS-CHSS</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="no-scroll map-style">
  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>
  <ion-fab horizontal="start" vertical="bottom" slot="fixed" id="button-fixed">
    <ion-fab-button class="ion-color-filter">
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="getAllDataList()" color="secondary">
        <ion-icon name="eye"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="getAMOList()" color="success">
        <ion-icon name="person-add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="getLabList()" color="tertiary">
        <ion-icon name="flask"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="getHospitalList()" color="danger">
        <ion-icon name="business"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="getNursingHomeList()" color="dark">
        <ion-icon name="bed"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="getDoctorsList()" color="warning" >
        <ion-icon name="add-circle"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab> 
</ion-content>

<style>
.map-container {
  position: absolute;
    top: 0;
    left: 0px;
    right: 0;
    bottom: 0;
    margin: 1px;
    border: 0;
}
.map-frame {
  height: 100%;
  position: relative;
}
#map {
  height: 100%;
}

:root {
  --ion-color-filter: #0080ff;
  --ion-color-filter-rgb: 0,128,255;
  --ion-color-filter-contrast: #ffffff;
  --ion-color-filter-contrast-rgb: 255,255,255;
  --ion-color-filter-shade: #0071e0;
  --ion-color-filter-tint: #1a8dff;
}

.ion-color-filter {
  --ion-color-base: var(--ion-color-filter);
  --ion-color-base-rgb: var(--ion-color-filter-rgb);
  --ion-color-contrast: var(--ion-color-filter-contrast);
  --ion-color-contrast-rgb: var(--ion-color-filter-contrast-rgb);
  --ion-color-shade: var(--ion-color-filter-shade);
  --ion-color-tint: var(--ion-color-filter-tint);
}
